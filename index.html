 <!DOCTYPE html>
<html>
<head>
<title>Basic calcultor</title>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<!-- <link rel="stylesheet" media="screen and (max-width:500px)" href="phone.css"> -->
<link rel="stylesheet" media="screen and (max-width:650px)" href="phone.css">
 
</head>
<body>
    <h1 class="text-center"> Basic calcultor</h1>
   
    <div class="continer" >
        <div class="row" id="input">
            <p> WELCOME</p>
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">DE</button>
            <button class="button">%</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <!-- <button class="button"></button> -->
            <button class="button" id="equalto">=</button>
        </div>
       
    </div>
    <div class="footer"><h2>“Have a Good Day ❤️”</h2></div>
    <script src="script.js"></script>
</body>
</html>
